<div class="exercise-badge single-exercise" data-id="addition_1">
	<div id="exercise-icon-container">
		<div class="proficient-badge">
			<img src="http://khanacademy.org/images/node-not-started.png" height="80" width="76"/>
		</div>
	</div>
	<!-- TODO: Update with real point value -->
	<div id="exercise-points" class="energy-points-badge"></div>
	<!-- TODO: Update with real title -->
	<div class="exercise-title"></div>
	<div id="streak-bar-container">
		<div class="streak-bar">
			<div class="longest-streak">
				<div class="current-streak">
					<ul class="unit-rating" style="width:228px;">
						<li style="width:0px;" class="current-rating"></li>
						<li style="width:0px;" class="streak-icon"></li>
						<li style="width:0px;" class="best-label"></li>
						<li style="width:0px;" class="current-label"></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
    <div class="summative-help" style="display:none;">
        Zdobądź jeszcze <span class="summative-required-streaks"></span> pkt z 10, żeby ukończyć to ćwiczenie
    </div>
</div>
<div id="exercise-message-container" style="display: none;">
	<div class="exercise_message"></div>
</div>
<div id="extras" class="single-exercise">
	<!-- TODO: Toggle scratchpad display -->
		<a id="scratchpad-show" href="">Pokaż brudnopis</a> | <a id="print-ten" href="">Pokaż 10 zadań</a>
</div>
<div>
	<div id='problemarea'>
		<div id='scratchpad'><div></div></div>
		<div id='workarea'></div>
		<div id='hintsarea'></div>
	</div>
	<div id="answer_area">
		<form id="answerform" action="/exercisedashboard?k" method="get" name="answerform">
			<div id="answercontent" class="info-box fancy-scrollbar">
				<span class="info-box-header">Odpowiedź</span>
				<div id="solution"></div>
				<input type="button" class="button green" id="check-answer-button" tabindex="10" value="Check Answer"/>
				<img id="throbber" style="display:none;" name="throbber"/>
				<input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px">
				<div id="next-container" class="button" style="position:relative; display: none;">
					<input id="next-question-button" type="button" class="button green" name="correctnextbutton" value="Brawo! Następne pytanie..."/>
				</div>
				<div id="check-answer-results">
					<img id="sad" style="display: none;"/>
					<img id="happy" style="display: none;"/>
					<p class="check-answer-message info-box-sub-description"></p>
				</div>
				<a id="examples-show" href="">Pokaż możliwe odpowiedzi</a>
				<ul id="examples" style="display: none">
				</ul>
			</div>
			<div id="readonly" class="info-box">
				<span id="readonly-problem" class="info-box-header"></span>
				<span id="readonly-title" class="info-box-subheader">Tryb przeglądania.</span>
				<span class="info-box-sub-description">Nie stracisz serii jeżeli skorzystasz z podpowiedzi. Zacznij <a id="readonly-start" href="">rozwiązywać to zadanie</a>.</span>
			</div>
			<div class="info-box">
				<span class="info-box-subheader">Pokaż podpowiedź</span>
				<span class="info-box-sub-description">Podpowiedź <strong>zresetuje</strong> Twoją serię!</span>
				<input id="hint" type="button" class="button orange" value="I'd like a hint" name="hint"/>
			</div>
		</form>
	</div>
</div>
<div style="clear: both;"></div>
